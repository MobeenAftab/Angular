<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(formData)" #formData="ngForm"> -->
      <!-- Example usling @ViewChild local reference -->
      <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">              
        <div 
          id="user-data" 
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text" 
              id="username" 
              class="form-control" 
              ngModel 
              name="username"
              required
              #username="ngModel">
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid username</span>
          </div>
          <button 
            class="btn btn-default" 
            type="button"
            (click)="suggestUserName()">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              ngModel 
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>              
          </div>
        </div>
        <!-- Errorm message for ngModelGroup data -->
        <p *ngIf="!userData.vaild && userData.touched" >User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control" 
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="questionAnswered" 
            rows="10"
            [(ngModel)]="answer">
          </textarea>
        </div>
        <p>Your Reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio" 
              name="gender" 
              ngModel 
              [value]="gender"
              required>
              {{ gender }}
          </label>
        </div>
        <button 
          class="btn btn-default" 
          type="button"
          (click)="onReset()">
          Reset Form
        </button>
        <button 
          class="btn btn-primary col-xs-offset-8" type="submit"
          [disabled]="!formData.valid"
        >Submit</button>
      </form>

      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>your Data</h3>
          <p>Username: {{ user.username }}</p>
          <p>Mail: {{ user.email }}</p>
          <p>Secret Question: Your first {{ user.secretQuestion }}</p>
          <p>Answer: {{ user.answer }}</p>
          <p>Gender: {{ user.gender }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
