<div class="question">
  <div class="card">
    <div class="card-header">
      {{ question.text }}
      <a href="#" class="btn btn-primary" (click)="onHidden()">Show</a> |
      <a href="#" class="btn btn-danger" (click)="onRemoveQuestion(question)">Delete</a>
    </div>
    <div class="card-block" [hidden]="question.hidden">
      <p class="card-text">{{ question.answer }}</p>
    </div>
  </div>
</div>
