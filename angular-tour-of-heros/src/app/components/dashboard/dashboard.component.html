<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- Create as many links needed for heroes array with parameterized id's -->
  <!-- Using angular interpolation binding within *ngFor repeater to insert current hero.id int each router link -->
  <a *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="./detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
