<h2>My Heros</h2>

<ul class="heros">
  <!-- *ngFor is angulars repeater directive and event binding syntax -->
  <li *ngFor="let hero of heros" 
  (click)="onSelect(hero)"
  [class.selected]="hero === selectedHero">
  <!-- Class binding dynamically if hero is selected -->
    <span class="heros">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>


<!-- One way binding hero property using the @Input() decorator -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
